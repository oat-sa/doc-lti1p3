site_name: LTI 1.3 PHP framework
site_url: https://oat-sa.github.io/doc-lti1p3/

repo_url: https://github.com/oat-sa?q=lti1p

theme:
  name: material
  palette:
    scheme: slate
    logo: 'assets/logo.png'
    favicon: 'assets/favicon.png'
    features:
      - navigation.instant
      - navigation.tracking
      - navigation.sections
      - navigation.expand

nav:
  - About: 'index.md'
  - IMS certifications: 'certifications.md'
  - LTI 1.3 Libraries:
      - 'Core library': 'libraries/lib-lti1p3-core/README.md'
  - 'LTI 1.3 Symfony bundle': 'symfony_bundle.md'
  - 'LTI 1.3 DevKit': 'devkit.md'
